name: ci

on:
  pull_request:
    branches: [ main ]
jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run generate

      # All the actual checks
      - run: npm run ci